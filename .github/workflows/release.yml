name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'windows-latest'
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_INSTANT_APP_ID: ${{ secrets.VITE_INSTANT_APP_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'Notes v__VERSION__'
          releaseBody: |
            ## Downloads
            
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Windows | `.msi` or `.exe` |
            | Linux | `.AppImage`, `.deb` |
            
            ### Installation
            
            **macOS**: Download the `.dmg`, open it, and drag Notes to Applications.
            
            **Windows**: Download and run the `.msi` installer.
            
            **Linux**: Download the `.AppImage` and make it executable: `chmod +x Notes_*.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
